<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forms and A11y</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1 id="title">Understanding A11y in Forms</h1>
    <p id="description">
      Please let us know how we can support you with a11y issues.
    </p>

    <form aria-labelledby="title">
      <fieldset aria-describedby="form-section">
        <p id="form-section">This is the form.</p>
        <legend>Enter your information</legend>
        <label for="name-Input">Name:</label>
        <input id="name-Input" type="text" />
        <label for="age-Input">Age:</label>
        <input id="age-Input" type="text" />
        <label for="color-Input">Color you cannot see:</label>
        <input id="color-Input" type="color" />
        <label for="text-Input">Leave us a message...</label>
        <textarea id="text-Input" rows="7" placeholder="Write here"></textarea>
        <button type="submit" aria-label="Submit answers">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
